<html>
<head><meta charset="utf-8"><title>足し算をする</title></head>
<body>
    <h1>足し算をする</h1>
    <!-- first_value, second_value の入力・送信 -->
    <form method="POST">
        <label>１つ目の数字:</label>
        <input type="number" name="first_value">
        <br>
        <label>２つ目の数字:</label>
        <input type="number" name="second_value">
        <br>
        <input type="submit" value="保存">
    </form>
    <p>結果: {addition}</p>
    <!-- 足し算の結果 addition -->
    <p><a href="/">メインメニューに戻る</a></p>
</body>
</html>
